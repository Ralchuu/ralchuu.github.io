    <style>
        /* Basic styling for the header */
        header {
            height: 60px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #333;
            color: white;
        }

        /* Logo styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Dropdown menu styling */
        .menu {
            position: relative;
        }

        .menu button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            min-width: 160px;
        }

        .dropdown-content a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: black;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .menu:hover .dropdown-content {
            display: block;
        }
    </style>

</head>

        </nav>
        </header>
        <script>
            function toggleMenu() {
    let menu = document.getElementById("dropdownMenu");
    if (menu.style.display === "block") {
        menu.style.display = "none";
    } else {
        menu.style.display = "block";
    }
}
        </script>
